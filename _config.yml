# Site Specific Configuration
description: Wildan's resume and blogs
url: https://wildansupernova.github.io
author: tajacks
timezone: Asia/Jakarta
timezone_short: WIB

# Keywords
keywords: ['wildan', 'alnatara', 'blog', 'personal', 'resume', 'software engineering', 'engineering', 'education', 'portofolio']

# Analytics (Plausible requires sign-up)
analytics:
  plausible:
    enabled: false
    site_fqdn: 'your.site.fqdn'
    script_source: 'https://plausible.io/js/script.js'

# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

# Syntax highlighting
highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 10
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

# Mermaid diagrams
mermaid: true

